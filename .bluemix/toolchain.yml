version: '2'
messages:
  $i18n: locales.yml
template:
  name: "Integrations Toolchain"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - echo-repo
    - app-repo
  info:
    git url: >-
      [https://github.com/bogg/integrationsDemo](https://github.com/bogg/integrationsDemo)
    git branch: >-
      [master](https://github.com/bogg/integrationsDemo/tree/master)
toolchain:
  name: 'integrations-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  echo-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{toolchain.name}}-echo'
      repo_url: 'https://github.com/othomann/dev-echo-module.git'
      type: clone
      has_issues: true
      enable_traceability: true
  app-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{toolchain.name}}-app'
      repo_url: 'https://github.com/othomann/dev-simple-app.git'
      type: clone
      has_issues: true
      enable_traceability: true
  echo-build:
    service_id: pipeline
    parameters:
      services:
        - echo-repo
      name: '{{services.echo-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          ECHO_MODULE_REPO: echo-repo
        execute: true
  app-build:
    service_id: pipeline
    parameters:
      services:
        - app-repo
      name: '{{services.app-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline_app.yml
        env:
          APP_REPO: echo-repo
        execute: true
  webide:
    service_id: orion
  nexus:
    service_id: nexus
  sonarqube:
    service_id: sonarqube
  jenkins:
    service_id: jenkins
  jira:
    service_id: jira
  
